<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="form-signin">
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <h2 class="form-signin-heading">Login</h2>
    <div class="form-group">
      <label>(*) Email</label>
      <input required type="email" formControlName="email" name="email" class="form-control" id="emailRegister" placeholder="Email">
      <div *ngIf="loginForm.controls.email.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.email.required">Email es requerido.</div>
        <div *ngIf="loginForm.controls.email.email">Ingrese un email válido.</div>
      </div>
    </div>
    <div class="form-group">
      <label>(*) Contraseña</label>
      <input required type="password" formControlName="password" name="password" class="form-control" id="passwordRegister" placeholder="Contraseña">
      <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.password.required">Contraseña es requerida.</div>
        <div *ngIf="loginForm.controls.email.minLength">La contraseña debe tener un tamaño mínimo de 6 caracteres.</div>
      </div>
    </div>
    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
  </form>
</div>
